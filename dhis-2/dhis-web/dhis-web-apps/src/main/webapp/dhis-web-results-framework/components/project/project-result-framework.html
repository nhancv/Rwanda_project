<div class="modal-header">
    <h3>{{'contribution_result_framework'| translate}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-info">
        {{model.activeResultsFramework.name}}
    </div>
    <form name="subProgramForm" novalidate>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td class="col-sm-2 active">
                            {{'select'| translate}}
                        </td>
                        <td class="col-sm-10 active">
                            {{'sub_program'| translate}}
                        </td>
                    </tr>
                </thead>
                <tbody ng-repeat="program in model.activeResultsFramework.programms">
                    <tr>
                        <td colspan="2">
                            {{program.name}}
                        </td>
                    </tr>
                    <tr ng-repeat="subProgram in program.subProgramms">
                        <td>
                            <input type="checkbox"
                                   ng-model="model.selectedSubPrograms[subProgram.id]"
                                   class="form-control-checkbox"
                                   name="foo"/>
                        </td>
                        <td>
                            {{subProgram.name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
