<div class="row">
    <div class="col-sm-6">
        <table class="dhis2-list-table-striped dhis2-table-hover">
            <tr>
                <td>
                    {{'name'| translate}}
                    <span class="required">*</span>
                </td>
                <td>
                    <input type="text"
                           name="name" 
                           class="form-control"
                           ng-model="model.selectedProgram.name" 
                           ng-required="true"/>
                    <div ng-messages="programForm.name.$error" ng-if="interacted(programForm.name, programForm)" class="required hideInPrint" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    {{'code'| translate}}
                    <span class="required">*</span>
                </td>
                <td>
                    <input type="text"
                           name="code" 
                           class="form-control"
                           ng-model="model.selectedProgram.code" 
                           ng-required="true"/>
                    <div ng-messages="programForm.code.$error" ng-if="interacted(programForm.code, programForm)" class="required hideInPrint" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    {{'description'| translate}}
                    <span class="required">*</span>
                </td>
                <td>
                    <textarea
                        name="description" 
                        class="form-control"
                        rows="4"
                        ng-model="model.selectedProgram.description" 
                        ng-required="true">                                   
                    </textarea>
                    <div ng-messages="programForm.description.$error" ng-if="interacted(programForm.description, programForm)" class="required hideInPrint" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html">

                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row vertical-spacing">
    <div class="col-sm-12">
        <tabset justified="true">
            <tab heading="{{'outcomes'| translate}}" class="bold">
                <d2-multi-select 
                    ng-model="model.selectedProgram.outcomes" 
                    available="model.outcomeIndicatorGroups" 
                    available-label="{{'available'| translate}}" 
                    selected-label="{{'selected'| translate}}"                     
                    display-attr="name">
                </d2-multi-select>
            </tab>
            <!--<tab heading="{{'outputs'| translate}}" class="bold">
                <d2-multi-select 
                    ng-model="model.selectedProgram.outputs" 
                    available="model.outputIndicatorGroups" 
                    available-label="{{'available'| translate}}" 
                    selected-label="{{'selected'| translate}}"                     
                    display-attr="name">
                </d2-multi-select>
            </tab>-->
            <tab heading="{{'sub_programs'| translate}}" class="bold">            
                <div class="bordered-sub-program-div">
                    <div class="row">
                        <div class="col-sm-12 vertical-spacing">
                            <button type="button" class="btn btn-primary pull-right" ng-click="showSubProgramDiv('ADD', null)">{{'add_new'| translate}} </button>                    
                        </div>
                    </div>
                    <div class="sub-program-div vertical-spacing">  
                        <div class="row">
                            <div class="col-sm-12">
                                <div ng-if="!model.selectedProgram.subProgramms || model.selectedProgram.subProgramms.length < 1" class="alert alert-warning vertical-spacing">
                                    {{'no_sub_program_available'| translate}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div ng-if="model.selectedProgram.subProgramms.length > 0" class="col-sm-12 vertical-spacing">
                                <table class="listTable dhis2-table-striped-border dhis2-table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                {{'name'| translate}}
                                            </th>
                                            <th>
                                                {{'code'| translate}}
                                            </th>
                                            <th>
                                                {{'description'| translate}}
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr title="{{'edit'| translate}}" ng-click="showSubProgramDiv('EDIT', subProgram)" ng-repeat="subProgram in model.selectedProgram.subProgramms | orderBy: 'name'">
                                            <td>
                                                {{subProgram.name}}
                                            </td>
                                            <td>
                                                {{subProgram.code}}
                                            </td>
                                            <td>
                                                {{subProgram.description}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> 
                        </div>
                    </div>
                </div>
            </tab>        
        </tabset>
    </div>
</div>
